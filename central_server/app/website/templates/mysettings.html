{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>My Settings</h1>
    <form method="POST" action="{% url 'update_settings' %}" id="settingsForm">
        {% csrf_token %}
        <h2>Security and Privacy</h2>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="auto_add_blacklist" id="autoAddBlacklist" {% if settings.auto_add_blacklist %}checked{% endif %}>
            <label class="form-check-label" for="autoAddBlacklist">Auto add Central Blacklist entries</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="log_suspicious_packets" id="logSuspiciousPackets" {% if settings.log_suspicious_packets %}checked{% endif %}>
            <label class="form-check-label" for="logSuspiciousPackets">Log Suspicious Packets</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="enable_ip_blocking" id="enableIpBlocking" {% if settings.enable_ip_blocking %}checked{% endif %}>
            <label class="form-check-label" for="enableIpBlocking">Enable IP Blocking</label>
        </div>

        <h2>User Preferences</h2>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="dark_mode" id="darkMode" {% if settings.dark_mode %}checked{% endif %}>
            <label class="form-check-label" for="darkMode">Dark Mode</label>
        </div>

        <h2>Notifications</h2>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="notify_blacklist_updates" id="notifyBlacklistUpdates" {% if settings.notify_blacklist_updates %}checked{% endif %}>
            <label class="form-check-label" for="notifyBlacklistUpdates">Receive Alerts for New Blacklist Entries</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="notify_suspicious_activity" id="notifySuspiciousActivity" {% if settings.notify_suspicious_activity %}checked{% endif %}>
            <label class="form-check-label" for="notifySuspiciousActivity">Notify When Suspicious Activity is Detected</label>
        </div>

        <button type="submit" class="btn btn-success" onclick="return confirm('Changes have been saved');">Save Changes</button>
    </form>
</div>
{% endblock %}
