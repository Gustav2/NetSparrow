{% comment %} {% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Add to Central Blacklist</h1>
    <br/>

    <form method="POST" action="{% url 'add_to_central_blacklist' %}">
        {% csrf_token %}
        
        {% if form.errors %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                Your form has errors.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Add to Blacklist</button>
        <a href="{% url 'myblacklist' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %} {% endcomment %}
